<div class="list-view">
  <div class="row">
    <p class="list-group-item   col-sm">
      Cn
    </p>
    <p class="list-group-item   col-sm">
      Rollno
    </p>
    <p class="list-group-item   col-sm">
      Name
    </p>
    <p class="list-group-item   col-sm">
      Email
    </p>
    <p class="list-group-item   col-sm">
      Password
    </p>
  </div>
  <div *ngFor="let stud of students; let i = index" class="list-group">
    <div class="row">
      <p class="list-group-item   col-sm">
        {{ i }}
      </p>
      <p class="list-group-item   col-sm">
        {{ stud.rollno }}
      </p>
      <p class="list-group-item   col-sm">
        {{ stud.name }}
      </p>
      <p class="list-group-item   col-sm">
        {{ stud.email }}
      </p>
      <p class="list-group-item   col-sm">
        {{ stud.pass }}
      </p>
    </div>
  </div>
</div>
<div class="form">
  <label for="date">Add new Student</label>
  <hr />
  <form (submit)="addStud($event)">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Roll No:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="rollno"
        aria-describedby="basic-addon3"
      />
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Name:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="basic-addon3"
      />
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Email:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="email"
        aria-describedby="basic-addon3"
      />
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Password:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="pass"
        aria-describedby="basic-addon3"
      />
    </div>
    <button type="submit" class="btn btn-dark">
      Add Student
    </button>
  </form>
</div>
