<div *ngIf="!isLoading" class="list-view">
  <div *ngFor="let fib of fibs; let i = index" class="list-group">
    <p class="list-group-item list-group-item-action">
      <span style="float:left">
        {{ i }} :
        <label
          ><b>{{ fib.question }}</b></label
        ><br />
        <span>-> {{ fib.answer }}</span>
      </span>
      <span style="float:right">
        <span style="margin:10px;">
          {{ fib.marks }}
        </span>
        <button type="button" class="btn btn-danger" (click)="removeQues(fib)">
          Remove
        </button>
      </span>
    </p>
  </div>
</div>
<div
  *ngIf="isLoading"
  style="width:100%;display: flex;align-items: center;justify-content: center;"
>
  <mat-spinner color="#383838"></mat-spinner>
</div>
<div class="form">
  <label for="date">Add new FIB</label>
  <hr />
  <form (submit)="addFib($event)">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Question(add _ for blanks):</span>
      </div>
      <textarea
        class="form-control"
        aria-label="With textarea"
        id="question"
      ></textarea>
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Answer:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="answer"
        aria-describedby="basic-addon3"
      />
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Marks:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="marks"
        aria-describedby="basic-addon3"
      />
    </div>

    <button type="submit" class="btn btn-dark">
      Add
    </button>
  </form>
</div>
<app-alerts></app-alerts>
