<div *ngIf="!isLoading" class="list-view">
  <div *ngFor="let code of codes; let i = index" class="list-group">
    <p class="list-group-item list-group-item-action">
      <span style="float:left">
        {{ i }} :
        <label
          ><b>{{ code.question }}</b></label
        ><br />
      </span>
      <span style="float:right">
        <span style="margin:10px;"> {{ code.marks }} </span
        ><button
          type="button"
          class="btn btn-danger"
          (click)="removeQues(code)"
        >
          Remove
        </button>
      </span>
    </p>
  </div>
</div>
<div
  *ngIf="isLoading"
  style="width:100%;display: flex;align-items: center;justify-content: center;"
>
  <mat-spinner color="#383838"></mat-spinner>
</div>
<div class="form">
  <label for="date">Add new Code</label>
  <hr />
  <form (submit)="addCode($event)">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Question:</span>
      </div>
      <textarea
        class="form-control"
        aria-label="With textarea"
        id="question"
      ></textarea>
    </div>
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Marks:</span>
      </div>
      <input
        type="text"
        class="form-control"
        id="marks"
        aria-describedby="basic-addon3"
      />
    </div>
    <button type="submit" class="btn btn-dark">
      Add
    </button>
  </form>
</div>
<app-alerts></app-alerts>
