<div
  *ngIf="isLoading"
  style="width:100%;display: flex;align-items: center;justify-content: center;"
>
  <mat-spinner color="#383838"></mat-spinner>
</div>
<div *ngFor="let item of code">
  <div class="card" style="margin:10px;">
    <div class="card-body">
      <span style="float:left">
        {{ item.question }} <br />
        {{ item.answer }}
        <br />
        {{ item.gans }}
        <br />
        <button
          style="margin-top:5px;"
          (click)="saveFile(item.gans)"
          type="button"
          class="btn btn-dark"
        >
          View Output
        </button>
      </span>
      <span style="float:right">
        {{ item.marks }}
        <br />
        <form (submit)="submitcode($event, item)">
          <input
            type="number"
            class="form-control"
            placeholder="Enter Marks"
            max="{{ item.marks }}"
            maxlength="3"
            required
            id="marks"
          />
          <br />
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </span>
    </div>
  </div>
</div>
