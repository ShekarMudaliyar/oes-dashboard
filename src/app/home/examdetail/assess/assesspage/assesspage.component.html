<nav class=" nav navbar navbar-dark bg-dark ">
  <div class="navbar-brand" style="width:100%;">
    <span class="alignleft"
      ><button class="back-button" (click)="backBtn()">Back</button></span
    >
    <span class="aligncenter"> {{ stud.rollno }} : {{ stud.name }}</span>
  </div>
</nav>
<div
  *ngIf="isLoading"
  style="width:100%;display: flex;align-items: center;justify-content: center;"
>
  <mat-spinner color="#383838"></mat-spinner>
</div>
<div
  *ngIf="!isLoading && !isData"
  style="width:100%;display: flex;align-items: center;justify-content: center;"
>
  <h2>No Data</h2>
</div>
<nav
  *ngIf="!isLoading && isData"
  mat-tab-nav-bar
  mat-align-tabs="center"
  class="tabs"
>
  <a
    mat-tab-link
    *ngFor="let link of navlinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <span class="label-class">{{ link.label }}</span></a
  >
</nav>
<router-outlet></router-outlet>
