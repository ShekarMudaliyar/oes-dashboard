<div *ngFor="let item of mcq">
  <div class="card" style="margin:10px;">
    <div class="card-body">
      <span style="float:left">
        {{ item.question }} <br />
        {{ item.answer }}
        <br />
        {{ item.gans }}
      </span>
      <span style="float:right">
        {{ item.marks }}
        <br />
        <form>
          <input type="number" max="{{ item.marks }}" maxlength="3" required />
          <br />
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </span>
    </div>
  </div>
</div>
